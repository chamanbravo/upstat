version: '3.4'
services:
  db:
    restart: unless-stopped
    image: postgres:13-alpine
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    restart: unless-stopped
    build:
      context: ./
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  web:
    restart: unless-stopped
    build:
      context: web
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
